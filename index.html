<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meals App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/58ecd3c9bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="backdrop">
        <header>
            <div>Meals App</div>
            <div id="my-favorites">My Favorites</div>
        </header>

        <main>
            <div id="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Start typing Meal Name" id="search-input">
            </div>
            <div id="suggestions">
            </div>

        </main>

        <aside id="favorites">
            <div id="heading">
                <span>My Favorites</span>
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>
            <div class="list-container">
            </div>
        </aside>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
